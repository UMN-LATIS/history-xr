<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if page.title %}
        <title>{{ site.title}} : {{ page.title }}</title>
    {% else %}
        <title>{{ site.title }}</title>
    {% endif %}
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}" />

    <link rel="shortcut icon" href="/assets/img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="/assets/css/destyle.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/github-markdown.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

    <!-- Additional content included, if the page should show a unity WebGl build. -->
    {% if page.unity_dir %}
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/unity/{{page.unity_dir}}/TemplateData/style.css">
        <script src="{{ site.baseurl }}/assets/unity/{{page.unity_dir}}/TemplateData/UnityProgress.js"></script>
        <script src="{{ site.baseurl }}/assets/unity/{{page.unity_dir}}/Build/UnityLoader.js"></script>
    {% endif %}

    <!-- UMN stuff -->
    <link rel="stylesheet" type="text/css" href="/assets/css/cla.css" />
    <link rel="stylesheet" type="text/css" href="/umn/css/2015-tc.css" />
    <script src="/umn/js/umnhf-2015.js" type="text/javascript"></script>
    <script src="/umn/js/html5shiv-printshiv.js" type="text/javascript"></script>

    <!-- NOTE: all these fonts aren't necessary so I commented them out bc they take up bandwith otherwise. -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet"> -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
