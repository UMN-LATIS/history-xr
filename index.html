---
masonry: true
---
{% comment %}
    Empty front matter to force jekyll processing.
{% endcomment %}

<!doctype html>

<html lang="en">
<head>
	{% include head.html %}
</head>

<body class="markdown-body">
	{% include header.html %}

	<main>
        <!-- Project label -->
		<h2 class="grid_label">Projects</h2>

        <!-- Project grid -->
        <div class="grid">
        <div class="gutter"></div>
            {% for item in site.projects %}
            {% unless item.hide %}
                <div class="grid_item">
                    <a href="{{ item.permalink | prepend: site.baseurl }}">
                        <img src="{{ item.image }}" />
                    </a>
                    <p class="grid_item_label">
                        <a href="{{ item.permalink | prepend: site.baseurl }}">
                            {{ item.title }}
                        </a>
                    </p>
                </div>
            {% endunless %}
            {% endfor %}
        </div>

	{% include footer.html %}
</body>
</html>
